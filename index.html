<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>

            document.addEventListener('DOMContentLoaded', function(){
                let correct_button = document.querySelector("#correct");
                let incorrect_buttons = document.querySelectorAll(".incorrect");
                let message = document.querySelector("#message");

                correct_button.addEventListener('click', function(){
                    correct_button.style.backgroundColor = "green";
                    message.innerHTML = "Correct";
                })
                for (let i = 0; i < incorrect_buttons.length; i++)
                {
                    incorrect_buttons[i].addEventListener('click', function(){
                        incorrect_buttons[i].style.backgroundColor = "red";
                        message.innerHTML = "Incorrect";
                    })
                }
                document.querySelector("#free-button").addEventListener('click', function(){
                    let input = document.querySelector("input").value;
                    let message_free = document.querySelector("#free-message");
                    if (input.value == "China")
                    {
                        input.style.backgroundColor = "green";
                        message_free.innerHTML = "Correct";
                    }
                    else
                    {
                        input.style.backgroundColor = "red";
                        message_free.innerHTML = "Incorrect";
                    }

                })
            });


        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Which Country Consumes The Most Chocolate Per Capita?</h3>
                <button class="incorrect">Austria</button>
                <button class="incorrect">Germany</button>
                <button id="correct">Switzerland</button>
                <button class="incorrect">England</button>
                <button class="incorrect">United States</button>
                <p id="message"</p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Which Country Invented Icecream?</h3>
                <input type="text">
                <button id="free-button">Check Answer</button>
                <p id="free-message"></p>
            </div>
        </div>
    </body>
</html>
